sudo: required
language: ruby
rvm: 2.4.0
os: linux
env:
  global: 
    - DOCKER_USERNAME=kenman345
    - secure: 
python:
  - "3.4"
services:
  - docker
cache:
  bundler: true
  directories: $TRAVIS_BUILD_DIR/tmp/.htmlproofer
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - ca-certificates
before_install: 
    - gem update --system --no-doc
    - bundle install --gemfile=Gemfile
    - pip install --user pathlib
matrix:
  include:
    - env: build_docker=true
      script:
      - rake docker:build
      - echo "$TRAVIS_PULL_REQUEST"
      - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then 
        git commit -m 'Updates site count' ./_includes/count_support.html;
        git push origin HEAD:master;
        fi
    - env: NOKOGIRI_USE_SYSTEM_LIBRARIES=true
      script:
      - bundle exec rake verify_images
      - bundle exec rake proof_external
  allow_failures:
    - script: 
      - bundle exec rake verify_images
      - bundle exec rake proof_external
after_success:
  - echo "$TRAVIS_BRANCH" == "master"
  - echo "$build_docker"
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      echo "Yes";
      if [ "$build_docker" == "true" ]; then
        docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
        docker push kenman345/acceptbitcoincashdocker;
      fi
    fi